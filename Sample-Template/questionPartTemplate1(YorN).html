<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes/No</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
        }

        .component-wrapper {
            width: 80%;
            max-width: 400px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h2 {
            margin-bottom: 40px;
            color: #1c1e21;
        }
        
        .selection-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .choice-btn {
            width: 120px;
            padding: 15px 0;
            border-radius: 50px;
            background-color: transparent;
            border: 2px solid;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
        }

        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .choice-no {
            border-color: #e74c3c;
            color: #e74c3c;
        }
        
        .choice-yes {
            border-color: #2ecc71;
            color: #2ecc71;
        }
        
        .choice-no.active {
            background-color: #e74c3c;
            color: #ffffff;
        }
        
        .choice-yes.active {
            background-color: #2ecc71;
            color: #ffffff;
        }

    </style>
</head>
<body>

    <div class="component-wrapper">
        <h2>Yes or No</h2>
        
        <div class="selection-container">
            <div class="choice-btn choice-no">No</div>
            <div class="choice-btn choice-yes">Yes</div>
        </div>
    </div>

    <script>
        const choiceButtons = document.querySelectorAll('.choice-btn');

        choiceButtons.forEach(button => {
            button.addEventListener('click', function() {
                choiceButtons.forEach(btn => btn.classList.remove('active'));
                
                this.classList.add('active');
            });
        });

    </script>

</body>
</html>
