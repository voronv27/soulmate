<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Choice Component</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
        }

        .component-wrapper {
            width: 80%;
            max-width: 450px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h2 {
            margin-bottom: 40px;
            color: #1c1e21;
        }
        
        .selection-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            max-width: 270px;
            margin: 0 auto;
        }

        .choice-option {
            width: 120px;
            padding: 15px 0;
            border-radius: 50px;
            background-color: transparent;
            border: 2px solid;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
        }

        .choice-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .choice-option {
            border-color: #3498db;
            color: #3498db;
        }
        
        .choice-option.active {
            background-color: #3498db;
            color: #ffffff;
        }

    </style>
</head>
<body>

    <div class="component-wrapper">
        <h2>Please select one option</h2>
        
        <div class="selection-container">
            <div class="choice-option">Option A</div>
            <div class="choice-option">Option B</div>
            <div class="choice-option">Option C</div>
            <div class="choice-option">Option D</div>
        </div>
    </div>

    <script>
        const choiceOptions = document.querySelectorAll('.choice-option');

        choiceOptions.forEach(button => {
            button.addEventListener('click', function() {
                choiceOptions.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });

    </script>

</body>
</html>
