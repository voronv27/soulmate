<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptitude Test Quiz Template</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
        }

        .component-wrapper {
            width: 80%;
            max-width: 600px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h2 {
            margin-bottom: 40px;
            color: #1c1e21;
        }
        
        .selection-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            min-height: 100px;
        }

        .opinion-ball {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background-color: transparent;
            border: 3px solid;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .opinion-ball:nth-child(1),
        .opinion-ball:nth-child(7) {
            transform: scale(1.4);
        }

        .opinion-ball:nth-child(2),
        .opinion-ball:nth-child(6) {
            transform: scale(1.2);
        }

        .opinion-ball:nth-child(3),
        .opinion-ball:nth-child(5) {
            transform: scale(1.0);
        }

        .opinion-ball:nth-child(4) {
            transform: scale(0.8);
        }
        
        .opinion-ball:hover {
            filter: brightness(1.1);
        }

        .opinion-ball.active {
            transform: scale(1.6);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .opinion-ball:nth-child(1) { border-color: #e74c3c; }
        .opinion-ball:nth-child(2) { border-color: #f1c40f; }
        .opinion-ball:nth-child(3) { border-color: #f39c12; }
        .opinion-ball:nth-child(4) { border-color: #bdc3c7; }
        .opinion-ball:nth-child(5) { border-color: #1abc9c; }
        .opinion-ball:nth-child(6) { border-color: #27ae60; }
        .opinion-ball:nth-child(7) { border-color: #2ecc71; }
        
        .opinion-ball.active:nth-child(1) { background-color: #e74c3c; }
        .opinion-ball.active:nth-child(2) { background-color: #f1c40f; }
        .opinion-ball.active:nth-child(3) { background-color: #f39c12; }
        .opinion-ball.active:nth-child(4) { background-color: #bdc3c7; }
        .opinion-ball.active:nth-child(5) { background-color: #1abc9c; }
        .opinion-ball.active:nth-child(6) { background-color: #27ae60; }
        .opinion-ball.active:nth-child(7) { background-color: #2ecc71; }

    </style>
</head>
<body>

    <div class="component-wrapper">
        <h2>Aptitude Test Template</h2>
        
        <div class="selection-container">
            <div class="opinion-ball" data-value="-100"></div>
            <div class="opinion-ball" data-value="-66"></div>
            <div class="opinion-ball" data-value="-33"></div>
            <div class="opinion-ball" data-value="0"></div>
            <div class="opinion-ball" data-value="33"></div>
            <div class="opinion-ball" data-value="66"></div>
            <div class="opinion-ball" data-value="100"></div>
        </div>
    </div>

    <script>
        const opinionBalls = document.querySelectorAll('.opinion-ball');

        opinionBalls.forEach(ball => {
            ball.addEventListener('click', function() {
                opinionBalls.forEach(b => b.classList.remove('active'));
                
                this.classList.add('active');
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const neutralBall = document.querySelector('.opinion-ball[data-value="0"]');
            if (neutralBall) {
                neutralBall.click();
            }
        });

    </script>

</body>
</html>
